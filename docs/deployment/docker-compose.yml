# Discord Gemini Bot - Production Deployment

services:
  discord-bot:
    build: .
    environment:
      - NODE_ENV=production
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - DISCORD_CLIENT_ID=${DISCORD_CLIENT_ID}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - ENABLE_ANALYTICS_DASHBOARD=${ENABLE_ANALYTICS_DASHBOARD:-false}
      - ANALYTICS_DASHBOARD_PORT=${ANALYTICS_DASHBOARD_PORT:-3001}
      - DATABASE_URL=file:/app/data/bot.db
    volumes:
      - bot_data:/app/data
    ports:
      - "${ANALYTICS_DASHBOARD_PORT:-3001}:3001"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "console.log('Health check')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Optional: Analytics Dashboard with nginx reverse proxy
  analytics-dashboard:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - discord-bot
    profiles:
      - analytics
    restart: unless-stopped

volumes:
  bot_data:
    driver: local
