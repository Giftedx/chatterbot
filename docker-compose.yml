version: "3.9"

services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    image: ghcr.io/giftedx/chatterbot:local
    container_name: chatterbot
    restart: unless-stopped
    env_file: .env
    environment:
      - DATABASE_URL=file:/data/dev.db
      - HEALTH_CHECK_PORT=3000
    volumes:
      - bot-data:/data
      - ./logs:/app/logs
      - ./kb:/app/kb
    ports:
      - "3000:3000"
      - "3001:3001"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
    depends_on: []
    stop_grace_period: 30s

  postgres:
    image: postgres:16-alpine
    container_name: chatterbot-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: chatterbot
      POSTGRES_PASSWORD: chatterbot
      POSTGRES_DB: chatterbot
    volumes:
      - pg-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    profiles: ["postgres"]

  qdrant:
    image: qdrant/qdrant:latest
    container_name: chatterbot-qdrant
    restart: unless-stopped
    volumes:
      - qdrant-data:/qdrant/storage
    ports:
      - "6333:6333"
    profiles: ["services"]

  neo4j:
    image: neo4j:5.19-community
    container_name: chatterbot-neo4j
    restart: unless-stopped
    environment:
      NEO4J_AUTH: neo4j/password123
      NEO4J_server_memory_heap_maxSize: 512M
      NEO4J_server_memory_pagecache_size: 256M
    volumes:
      - neo4j-data:/data
    ports:
      - "7474:7474"
      - "7687:7687"
    profiles: ["services"]

  temporal:
    image: temporalio/auto-setup:1.21
    container_name: chatterbot-temporal
    restart: unless-stopped
    environment:
      - DB=postgresql
      - DB_PORT=5432
      - POSTGRES_USER=temporal
      - POSTGRES_PWD=temporal
      - POSTGRES_SEEDS=temporal-postgres
      - DYNAMIC_CONFIG_FILE_PATH=config/dynamicconfig/development-sql.yaml
    ports:
      - "7233:7233"
      - "8233:8233"
    profiles: ["services"]
    depends_on:
      - temporal-postgres

  temporal-postgres:
    image: postgres:14-alpine
    container_name: chatterbot-temporal-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: temporal
      POSTGRES_PASSWORD: temporal
      POSTGRES_DB: temporal
    volumes:
      - temporal-pg-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    profiles: ["services"]

  temporal-ui:
    image: temporalio/ui:2.21.3
    container_name: chatterbot-temporal-ui
    restart: unless-stopped
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    ports:
      - "8080:8080"
    profiles: ["services"]
    depends_on:
      - temporal

volumes:
  bot-data:
  pg-data:
  qdrant-data:
  neo4j-data:
  temporal-pg-data:
