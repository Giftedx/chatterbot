name: "Bug report"
description: "Report a bug to help us improve"
title: "[Bug] <short title>"
labels: ["bug"]
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: What happened? What did you expect?
      placeholder: Clear, concise description of the bug.
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Reproduction steps
      description: Provide code, commands, or steps to reproduce.
      placeholder: 1) … 2) … 3) …
      render: bash
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Version / Commit SHA
      placeholder: e.g., v1.2.3 or 0123abcd
  - type: input
    id: env
    attributes:
      label: Environment
      placeholder: Node version, OS, package manager
  - type: textarea
    id: logs
    attributes:
      label: Logs / Screenshots
      description: Paste relevant logs or screenshots.
      render: shell