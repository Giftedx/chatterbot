name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate --schema prisma/schema.prisma --print-datasource

      - name: Lint
        run: npm run lint --if-present

      - name: Type check
        run: npm run typecheck

      - name: Run tests
        run: npm test -- --ci --runInBand

      - name: Build
        run: npm run build --if-present
