name: Docs: Build and Publish API

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'typedoc.json'
      - 'package.json'
      - 'tsconfig.json'
      - '.github/workflows/docs-publish.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    name: Build TypeDoc
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate API docs (TypeDoc)
        run: npm run docs

      - name: Prepare Pages artifact
        run: |
          mkdir -p public
          cp -r docs/api/* public/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
