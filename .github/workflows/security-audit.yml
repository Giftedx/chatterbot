name: Weekly Security Audit

on:
  schedule:
    - cron: "0 8 * * 1" # Every Monday 08:00 UTC
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  npm-audit:
    name: npm audit
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Run npm audit (non-blocking)
        id: audit
        run: |
          set -e
          NODE_OPTIONS="" npm audit --json > audit.json || true
          echo "report_path=audit.json" >> "$GITHUB_OUTPUT"
      - name: Upload audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-report
          path: ${{ steps.audit.outputs.report_path }}
          retention-days: 14
      - name: Summarize audit findings
        if: always()
        run: |
          node -e '
            const fs = require("fs");
            try {
              const text = fs.readFileSync("audit.json", "utf8");
              const counts = { critical: 0, high: 0, moderate: 0, low: 0 };
              for (const sev of Object.keys(counts)) {
                const re = new RegExp(`\\"severity\\"\\s*:\\s*\\"${sev}\\"`, "gi");
                const m = text.match(re);
                counts[sev] = m ? m.length : 0;
              }
              const total = Object.values(counts).reduce((a,b)=>a+b,0);
              const lines = [
                "# npm audit summary",
                "",
                `Total matches: ${total}`,
                ...Object.entries(counts).map(([k,v])=>`- ${k}: ${v}`)
              ];
              fs.appendFileSync(process.env.GITHUB_STEP_SUMMARY, lines.join("\n"));
            } catch (e) {
              console.log("No audit.json to summarize or parse failed.");
            }
          '
